<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>e-Voľby SR | Prihlásenie</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 45px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 420px; text-align: center; }
        .logo-slovakia { height: 60px; margin-bottom: 20px; }
        h1 { color: #003366; font-size: 1.6em; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9em; margin-bottom: 30px; }
        
        .auth-card { border: 2px solid #003366; background: #f8fbff; padding: 25px; border-radius: 8px; text-align: left; }
        label { display: block; margin-bottom: 12px; font-weight: bold; font-size: 0.85em; color: #003366; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #b3c6d9; border-radius: 4px; box-sizing: border-box; font-size: 1.2em; text-align: center; letter-spacing: 5px; }
        
        .btn-login { background: #003366; color: white; padding: 16px; border: none; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1em; transition: background 0.3s; margin-top: 20px; }
        .btn-login:hover { background: #002244; }
        
        .footer-note { margin-top: 25px; font-size: 0.85em; color: #777; line-height: 1.4; }
        .help-link { color: #003366; text-decoration: underline; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Coat_of_arms_of_Slovakia.svg" alt="Štátny znak SR" class="logo-slovakia">
        
        <h1>Overenie identity</h1>
        <p>Zadajte overovací kód z vašej aplikácie <strong>Slovensko v mobile</strong>.</p>
        
        <form action="2-candidates.html">
            <div class="auth-card">
                <label for="eid_code">Mobilný eID klient (D-Kód)</label>
                <input type="text" id="eid_code" placeholder="000000" maxlength="6" pattern="\d{6}" required autofocus>
                <small style="color: #666; font-size: 0.75em; display: block; text-align: center;">Kód je platný 2 minúty</small>
            </div>

            <button type="submit" class="btn-login">VSTÚPIŤ DO MIESTNOSTI</button>
        </form>

        <div class="footer-note">
            Máte problémy s prihlásením? <br>
            Pozrite si <a href="ako-to-funguje.html" class="help-link">návod na použitie eID</a>.
        </div>
    </div>
</body>
</html>
