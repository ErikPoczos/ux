<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>e-Voľby SR | Potvrdenie</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .box { 
            background: white; 
            padding: 45px; 
            border-radius: 12px; 
            width: 500px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 10px solid #bf0000; /* Červená indikácia dôležitosti */
        }

        h2 { color: #003366; margin-top: 0; }
        p { color: #555; }

        .selection { 
            background: #f0f7ff; /* Jemná modrá ladiaca s loginom */
            border: 1px solid #b3c6d9; 
            padding: 25px; 
            margin: 25px 0; 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #003366;
            border-radius: 6px;
        }

        .warning-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #bf0000; /* Červený text varovania */
            font-size: 0.95em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .btn-confirm { 
            background: #bf0000; /* Výrazné červené tlačidlo */
            color: white; 
            border: none; 
            padding: 18px 30px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .btn-confirm:hover { 
            background: #8e0000; 
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Kontrola voľby</h2>
        <p>Prosím, potvrďte váš výber politického subjektu:</p>
        
        <div class="selection">
            3. Digitálne Slovensko
        </div>
        
        <div class="warning-box">
            <span>⚠️</span>
            <span>Tento úkon je nevratný. Hlas bude zašifrovaný.</span>
        </div>

        <button class="btn-confirm" onclick="location.href='4-success.html'">
            POTVRDIŤ A ODOSLAŤ HLAS
        </button>

        <a href="2-candidates.html" class="back-link">Späť na úpravu voľby</a>
    </div>
</body>
</html>
