<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>e-Voľby SR | Hlasovanie</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; margin: 0; }
        .header { background: #003366; color: white; padding: 15px 50px; text-align: center; }
        .container { max-width: 700px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; }
        .candidate { display: flex; align-items: center; padding: 15px; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 6px; cursor: pointer; }
        .candidate:hover { background: #f9f9f9; }
        input[type="radio"] { margin-right: 20px; transform: scale(1.3); }
        .btn-submit { background: #28a745; color: white; border: none; padding: 15px 40px; border-radius: 4px; cursor: pointer; font-weight: bold; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="header">VOLEBNÝ LÍSTOK - Voľby do Národnej rady SR</div>
    <div class="container">
        <h3>Vyberte jednu politickú stranu:</h3>
        <form action="3-confirmation.html">
            <label class="candidate"><input type="radio" name="c" required> 1. Strana Budúcnosti</label>
            <label class="candidate"><input type="radio" name="c"> 2. Tradičná Únia</label>
            <label class="candidate"><input type="radio" name="c"> 3. Digitálne Slovensko</label>
            <label class="candidate"><input type="radio" name="c"> 4. Zelená Planéta</label>
            <button type="submit" class="btn-submit">SKONTROLOVAŤ HLAS</button>
        </form>
    </div>
</body>
</html>
